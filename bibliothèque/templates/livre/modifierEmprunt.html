{% extends 'base.html' %}

{% block content %}
<div class="main-container">
    <div class="pd-ltr-20 xs-pd-20-10">    
    </div>

    <!-- Form to Modify Loan Start -->
    <div class="pd-20 card-box mb-30">
        <div class="clearfix">
            <div class="pull-left">
                <h4 class="text-blue h4">Modifier Emprunt</h4>
                <p class="mb-30">Formulaire pour modifier les informations de l'emprunt</p>
            </div>
        </div>

        <!-- Messages de succès ou d'erreur -->
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Formulaire de modification -->
        <form method="post" enctype="multipart/form-data" class="w-75 mx-auto"> <!-- Added width and centering -->
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }} <!-- Génére automatiquement les champs du formulaire -->
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary btn-block">Enregistrer les modifications</button> <!-- Full-width button -->
                    <a href="{% url 'liste_emprunteurs' %}" class="btn btn-secondary btn-block mt-2">Retour</a> <!-- Full-width button -->
                </div>
            </div>
        </form>
    </div>
    <!-- Form to Modify Loan End -->

    <!-- js -->
    <script src="vendors/scripts/core.js"></script>
    <script src="vendors/scripts/script.min.js"></script>
    <script src="vendors/scripts/process.js"></script>
    <script src="vendors/scripts/layout-settings.js"></script>
</div>
{% endblock %}
