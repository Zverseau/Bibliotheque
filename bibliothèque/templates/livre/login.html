{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Connexion - DeskApp</title>

    <!-- Site favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'vendors/images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'vendors/images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'vendors/images/favicon-16x16.png' %}">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'vendors/styles/core.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/styles/icon-font.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/styles/style.css' %}">
</head>
<body class="login-page">
    <div class="login-header box-shadow">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="brand-logo">
                <a href="{% url 'login' %}">
                    <img src="{% static 'vendors/images/deskapp-logo.svg' %}" alt="Logo">
                </a>
            </div>
            <div class="login-menu">
                <ul>
                    <li><a href="{% url 'register' %}">S'inscrire</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 col-lg-7">
                    <img src="{% static 'vendors/images/login-page-img.png' %}" alt="Login Image">
                </div>
                <div class="col-md-6 col-lg-5">
                    <div class="login-box bg-white box-shadow border-radius-10">
                        <div class="login-title">
                            <h2 class="text-center text-primary">Connexion</h2>
                        </div>

                        <!-- Login Form -->
                        <form method="POST" class="mt-4">
                            {% csrf_token %}

                            <!-- Username Field -->
                            <div class="form-group">
                                <label for="id_username">Nom d'utilisateur</label>
                                <div class="input-group">
                                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Entrer votre nom d'utilisateur">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
                                    </div>
                                </div>
                                {{ form.username.errors }}
                            </div>

                            <!-- Password Field -->
                            <div class="form-group">
                                <label for="id_password">Mot de passe</label>
                                <div class="input-group">
                                    <input type="password" name="password" id="id_password" class="form-control" placeholder="Entrer votre mot de passe">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                                    </div>
                                </div>
                                {{ form.password.errors }}
                            </div>

                            <!-- Remember Me and Forgot Password -->
                            <div class="row pb-30">
                                <div class="col-6">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Se souvenir de moi</label>
                                    </div>
                                </div>
                                
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Se connecter</button>
                            </div>
                        </form>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="{% static 'vendors/scripts/core.js' %}"></script>
    <script src="{% static 'vendors/scripts/script.min.js' %}"></script>
    <script src="{% static 'vendors/scripts/process.js' %}"></script>
    <script src="{% static 'vendors/scripts/layout-settings.js' %}"></script>
</body>
</html>
