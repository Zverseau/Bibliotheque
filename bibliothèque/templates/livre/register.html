<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Basic Page Info -->
    <meta charset="utf-8">
    <title>DeskApp - Inscription</title>

    <!-- Load static files -->
    {% load static %}

    <!-- Site favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'vendors/images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'vendors/images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'vendors/images/favicon-16x16.png' %}">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/core.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/icon-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/style.css' %}">
</head>

<body class="login-page">
    <div class="login-header box-shadow">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="brand-logo">
                <a href="{% url 'login' %}">
                    <img src="{% static 'vendors/images/deskapp-logo.svg' %}" alt="">
                </a>
            </div>
            <div class="login-menu">
                <ul>
                    <li><a href="{% url 'login' %}">Login</a></li>
                </ul>
            </div>
        </div>
    </div>

    {% block content %}
    <div class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 col-lg-7">
                    <img src="{% static 'vendors/images/register-page-img.png' %}" alt="">
                </div>
                <div class="col-md-6 col-lg-5">
                    <div class="register-box bg-white box-shadow border-radius-10">
                        <div class="wizard-content">
                            <h5>S'inscrire</h5>
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-wrap max-width-600 mx-auto">
                                    {% for field in form %}
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">{{ field.label_tag }}</label>
                                            <div class="col-sm-8">
                                                {{ field }}
                                            </div>
                                        </div>
                                        {% for error in field.errors %}
                                            <div class="form-group row">
                                                <div class="col-sm-8 offset-sm-4">
                                                    <div class="alert alert-danger">{{ error }}</div>
                                                </div>
                                            </div>
                                        {% endfor %}
                                    {% endfor %}
                                </div>
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-primary">S'inscrire</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <small>
                                    Déjà inscrit.e?
                                    <a href="{% url 'login' %}">Se connecter</a>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}

    

    <!-- js -->
    <script src="{% static 'vendors/scripts/core.js' %}"></script>
    <script src="{% static 'vendors/scripts/script.min.js' %}"></script>
    <script src="{% static 'vendors/scripts/process.js' %}"></script>
    <script src="{% static 'vendors/scripts/layout-settings.js' %}"></script>
</body>

</html>
